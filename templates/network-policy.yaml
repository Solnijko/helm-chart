apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: k8s-network-policy
spec:
  podSelector:
    matchLabels:
      app: k8s-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: web     
    - to:
      - podSelector:
          matchLabels:
            app: app

    - from:
        - podSelector:
            matchLabels:
              app: app  
    - to:
      - podSelector:
          matchLabels:
            app: db
