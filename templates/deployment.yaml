apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: k8s-app
  template:
    metadata:
      labels:
        app: k8s-app
    spec:
      containers:
      - name: web
        image: {{ .Values.image}}
      - name: app
        image: {{ .Values.image}}
      - name: db
        image: {{ .Values.image}}