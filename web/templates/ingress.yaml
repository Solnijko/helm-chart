apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  labels: 
    app: web
spec:
  hosts: {{ .Values.ingress.hosts }}
  rules:
  - host: web.local
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.service.name }}
            port: 
              number: {{ .Values.service.port }}