apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  labels:
    app: web
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          args:
            - --self-url={{ .Values.ingress.hosts }}
          ports:
            - containerPort: {{ .Values.service.port }}